<!DOCTYPE html>
<html>
<head>
  <title>Spacey Website</title>
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Bitter&display=swap');

body{
  padding: 0;
  margin: 0;
  font-family: 'Bitter', serif;
}
* {
    box-sizing: border-box;
}
#net{
  width: 100%;
  height: 100%;
  position: absolute;
  z-index: 1;
}

.content{
    position: absolute;
    z-index: 2;
    left: 50%;
    top: 50%;
    width: 400px;
    height: 150px;
    text-align: center;
    color: #fff;
    transform: translate(-50%, -50%);
}
h1{
  font-size: 2.5rem;
}
.logo {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
      width: auto;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Vanta.js</h1>
    <img src="img/IFT_LogoWhite.png" class="logo" alt="Logo">
</div>
<div id="net">
</div>
 
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

  <script>
    VANTA.NET({
  el: "#net",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  color: 0x3fe8ff,
  backgroundColor: 0xf2a52
})
  </script>
</body>
</html>
